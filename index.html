<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesta </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #mensaje {
            font-size: 24px;
            color: #333;
        }

        #botonAceptar, #botonRechazar {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #botonAceptar {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        #botonRechazar {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .botonDeshabilitado {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="mensaje">¡camila verdad o reto! ¿solo tienes una opción? vamos a salir algun dia junto a Natalia...</div>
        <button id="botonAceptar" onclick="responderAmistad(true)">Aceptar</button>
        <button id="botonRechazar" onclick="moverBotonRechazar()">Rechazar</button>
    </div>

    <script>
        function responderAmistad(aceptar) {
            var respuesta = aceptar ? "¡Genial sabia que ibas aceptar cuando este en neiva salimos jejeje!" : "Oh, entendido. Tal vez la próxima vez.";
            alert(respuesta);

            // Deshabilitar ambos botones después de hacer clic en "Aceptar"
            document.getElementById('botonAceptar').disabled = true;
            document.getElementById('botonRechazar').disabled = true;

            // Agregar una clase para cambiar el estilo de ambos botones deshabilitados
            document.getElementById('botonAceptar').classList.add('botonDeshabilitado');
            document.getElementById('botonRechazar').classList.add('botonDeshabilitado');
        }

        function moverBotonRechazar() {
            // Mover el botón hacia arriba con un valor aleatorio en el eje Y
            var randomTranslateY = Math.floor(Math.random() * 101) - 50; // Valor aleatorio entre -50 y 50
            document.getElementById('botonRechazar').style.transform = 'translateY(' + randomTranslateY + 'px)';
        }
    </script>

</body>
</html>
